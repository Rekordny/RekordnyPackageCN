#战车
 
 tank_destroyer:0 "坦克歼击车"
 tank_destroyer_desc:0 "机动一般装甲薄弱的战斗车辆，但是极高的火炮穿深让它成为重坦杀手，对付轻坦效果一般。"
 assult_tank_destroyer:0 "突击坦克歼击车"
 assult_tank_destroyer_desc:0 "相较于重坦还要重型的装甲和稍逊于反坦克车但依旧强劲的火炮，速度非常慢，是移动的碉堡，但是昂贵的造价和高故障率使它的成本变得极高。"
 
 senshado_prototype_tank_equipment:0 "坦克原型车"
 senshado_prototype_tank_equipment_desc:0 ""
 KGA_senshado_prototype_tank_equipment:0 "§CLEICHTTRAKTOR§!"
 KGA_senshado_prototype_tank_equipment_desc:0 "德国坦克的复兴计划起源于1925年，起初他们的目标是打造一款20吨以下的中型坦克。以军用车辆-20（ Armeewagen 20）的名义招标，后来为了避开《凡尔赛》条约，将名称改成了大型拖拉机“Grotraktor”。它搭载一门75mm榴弹炮，重16吨，在铺装路面上最高能达44km/h。"

 senshado_light_tank_equipment_1:0 "一级轻型坦克"
 senshado_light_tank_equipment_1_desc:0 ""
 KGA_senshado_light_tank_equipment_1:0 "§CPZ.I.AUSF.C§!"
 KGA_senshado_light_tank_equipment_1_desc:0 "一号坦克C型（VK601/Pz.kpfw.Ⅰ Ausf.C）在1938年由德国陆军兵器局与Krauss-Maffei、MAN和Daimler-Benz三个厂签约，着手开发新型的一号坦克。新型的一号坦克重量设定为6吨，代号VK601，要求轻量与高速， 做为空降与侦察坦克。原型车在1939年秋天与冬天完成组装与测试，正面装甲为30mm，侧装甲14.5mm，与当时的四号坦克相当，可以抵挡20mm炮的攻击。从1942年7月至12月共有40辆C型出厂并在东西部战线作战。"
 
 senshado_light_tank_equipment_2:0 "二级轻型坦克"
 senshado_light_tank_equipment_2_desc:0 ""
 KGA_senshado_light_tank_equipment_2:0 "§CPZ.II§!"
 KGA_senshado_light_tank_equipment_2_desc:0 "1934年德国陆军部提出了要发展重量10吨，装备20毫米火炮的装甲车辆的计划。德国军器局便于1935年后期分别要求MAN、克虏伯、亨舍尔(Henschel)及戴姆勒·奔驰(Daimler-Benz)设计一种重量10吨以下、拥有一挺20毫米机炮和两挺7.92毫米机枪的轻型坦克，MAN公司最终中标，但军方规定MAN公司必须在新坦克上安装克虏伯公司制造的炮塔。其后的开发工作由MAN公司和戴姆勒·奔驰公司合作进行。"
 
 senshado_light_tank_equipment_3:0 "三级轻型坦克"
 senshado_light_tank_equipment_3_desc:0 ""
 KGA_senshado_light_tank_equipment_3:0 "§CPZ38.NA§!"
 KGA_senshado_light_tank_equipment_3_desc:0 "38nA轻型坦克是1939年9月，德国在38（t）轻型坦克的基础上，设计的一种快速侦察坦克，车体和炮塔采用了新的设计，增强了装甲防护力。缩小了负重轮间距，并采用了250马力的新型发动机，然而，在完成了15辆样车之后，就停止了生产。"
 
 senshado_light_tank_equipment_4:0 "四级轻型坦克"
 senshado_light_tank_equipment_4_desc:0 ""
 KGA_senshado_light_tank_equipment_4:0 "§CVK1602 LEOPARD§!"
 KGA_senshado_light_tank_equipment_4_desc:0 "1941年德国军方决定在二号J型坦克的基础上设计新型侦察坦克。德国陆军提出这个侦察坦克的设计指标，无论是装甲还是火力方面，都要比当时装备的Pz.Kpfw.II Ausf.F.更加强大，但由于战局变化，指标过高，资源调配等问题。该车最后仅出现未完工的原型车。"
 
 senshado_light_tank_equipment_5:0 "五级轻型坦克"
 senshado_light_tank_equipment_5_desc:0 ""
 KGA_senshado_light_tank_equipment_5:0 "§CHWK12§!"
 KGA_senshado_light_tank_equipment_5_desc:0 "HWK10轻型装甲履带运兵车系列是由亨舍尔工厂于50年代末期-60年代初期所研发。该坦克是为了出口而研发，第一辆HWK11原型车制造于1963年，随后有40辆被运往了墨西哥。还制造了两辆HWK13原型车(侦察车)，HWK12据说是以相同的底盘为主要结构所制造，但没有制造过原型车。"
 
 senshado_light_tank_equipment_6:0 "六级轻型坦克"
 senshado_light_tank_equipment_6_desc:0 ""
 KGA_senshado_light_tank_equipment_6:0 "§CSPÄHPANZER RU251§!"
 KGA_senshado_light_tank_equipment_6_desc:0 "在1964年由亨舍尔公司在IV-V号坦克歼击车基础上研发的。该坦克计划取代德军装甲师的M41斗牛犬侦察坦克。RU251的原型车，由麻省理工学院设计，莱茵金属公司生产。计划开始于1963年，目的是为了更换 德国联邦国防军老化的坦克M41“ 沃克” 轻型坦克。该车安装一台500马力戴姆勒-奔驰 柴油发动机，最大速度可达78-80公里/小时。装备一门莱茵金属公司的BK 90/L40 90毫米火炮。"
 
 senshado_light_tank_equipment_7:0 "七级轻型坦克"
 senshado_light_tank_equipment_7_desc:0 ""
 KGA_senshado_light_tank_equipment_7:0 "§CRHEINMETALL PANZERWAGEN§!"
 KGA_senshado_light_tank_equipment_7_desc:0 "1957年6月8日，莱茵金属重新申请了一辆具有摇摆式炮塔和带有炮耳的炮管的轻型坦克专利，设计允许工程师为轻型坦克装备上强大的90毫米和105毫米战车炮，同时维持着坦克的最低高度，莱茵金属没有把自己的底盘用于后续的坦克生产，他们向其它工厂提供了炮塔，该坦克是以汉诺马克-亨舍尔底盘为主要结构的项目，仅存于蓝图中。"

 senshado_medium_tank_equipment_1:0 "一级中型坦克"
 senshado_medium_tank_equipment_1_desc:0 ""
 KGA_senshado_medium_tank_equipment_1:0 "§OPZ.III.AUSF.J"
 KGA_senshado_medium_tank_equipment_1_desc:0 "J型是Ⅲ号坦克系列中生产数量最多的一种也是德军第一种装甲加强到50毫米的坦克。最初订购了900辆 ，后来又增加到2700辆。"

 senshado_medium_tank_equipment_2:0 "二级中型坦克"
 senshado_medium_tank_equipment_2_desc:0 ""
 KGA_senshado_medium_tank_equipment_2:0 "§OPZ.IV.AUSF.A"
 KGA_senshado_medium_tank_equipment_2_desc:0 "该战车的发展始于1935年，并在1936年的时候被戏称为IV号。大规模的生产始于1937年的秋天，1937年10月推出的第一款四号坦克为A型，编号为1/BW。此型号的坦克很少走上战场，主要用作培训装甲兵及制造技师。"
 
 senshado_medium_tank_equipment_3:0 "三级中型坦克"
 senshado_medium_tank_equipment_3_desc:0 ""
 KGA_senshado_medium_tank_equipment_3:0 "§OPZ.IV.AUSF.H"
 KGA_senshado_medium_tank_equipment_3_desc:0 "四号中型坦克（德语全称为：Panzerkampfwagen IV），为纳粹德国二战中生产的一种中型坦克，中国常称为四号中型坦克。它原本设计目的是支援步兵，并与专门执行反坦克任务的三号坦克协同作战。在三号坦克的整体性能逐渐不能满足二战中期装甲战斗需要时，四号中型坦克因所使用的技术较为成熟，并且有较大的改良空间，而被改造成主力突击坦克供给装甲师使用。"
 
 senshado_medium_tank_equipment_4:0 "四级中型坦克"
 senshado_medium_tank_equipment_4_desc:0 ""
 KGA_senshado_medium_tank_equipment_4:0 "§OPZ.V.PANTHER"
 KGA_senshado_medium_tank_equipment_4_desc:0 "五号中型坦克（德语：Panzerkampfwagen V Panther），是在1941年“巴巴罗萨”行动后，德国为应对苏联T-34中型坦克，而研发生产的新型坦克，制式编号为Sd.Kfz.171。该坦克采用了新式55°倾斜装甲和长身管L/70 Kwk42 75毫米主炮，是二战里最成功的中型坦克之一。"
 
 senshado_medium_tank_equipment_5:0 "五级中型坦克"
 senshado_medium_tank_equipment_5_desc:0 ""
 KGA_senshado_medium_tank_equipment_5:0 "§OPANTHER II"
 KGA_senshado_medium_tank_equipment_5_desc:0 "黑豹2是亨舍尔公司与奥克斯布格。纽恩伯格机械制造厂进行有关的特殊技术开发两种坦克的改进型，从1943年4月起被称为“黑豹”II型和“虎”II型。"

 senshado_medium_tank_equipment_6:0 "六级中型坦克"
 senshado_medium_tank_equipment_6_desc:0 ""
 KGA_senshado_medium_tank_equipment_6:0 "§OE50"
 KGA_senshado_medium_tank_equipment_6_desc:0 "E-50是德国人设计的大名鼎鼎的E系列战车中的其中一种，为了替换当时在德军中服役的黑豹坦克，它们仅仅存在于图纸上。"

 senshado_heavy_tank_equipment_1:0 "一级重型坦克"
 senshado_heavy_tank_equipment_1_desc:0 ""
 KGA_senshado_heavy_tank_equipment_1:0 "§OVK3601H"
 KGA_senshado_heavy_tank_equipment_1_desc:0 "VK3601(H)----一款性能惊人的实验型号重型坦克，最适应德军在1942-1943年的作战需求,这就是VK3601H，实际上比虎1更加适合量产装备部队。"

 senshado_heavy_tank_equipment_2:0 "二级重型坦克"
 senshado_heavy_tank_equipment_2_desc:0 ""
 KGA_senshado_heavy_tank_equipment_2:0 "§OTIGER I"
 KGA_senshado_heavy_tank_equipment_2_desc:0 "虎式重型坦克，是第二次世界大战中德国军队所使用的一种重型坦克，作为纳粹最传奇战车的象征，虎式拥有着88毫米KwK36L/56坦克炮和102毫米厚的车体前方装甲。"
 
 senshado_heavy_tank_equipment_3:0 "三级重型坦克"
 senshado_heavy_tank_equipment_3_desc:0 ""
 KGA_senshado_heavy_tank_equipment_3:0 "§OTIGER II"
 KGA_senshado_heavy_tank_equipment_3_desc:0 "第二次世界大战期间，德国在研制装备虎式重型坦克之后，根据作战需求又研制了该重型坦克。虎王式重型坦克战斗全重69.8吨，乘员5人，采用倾斜装甲设计，装备一门88毫米口径坦克炮，由总功率690马力柴油机驱动，防护性火力性突出，但机动性稍差。"

 senshado_heavy_tank_equipment_4:0 "四级重型坦克"
 senshado_heavy_tank_equipment_4_desc:0 ""
 KGA_senshado_heavy_tank_equipment_4:0 "§OE75"
 KGA_senshado_heavy_tank_equipment_4_desc:0 "E-75为二战纳粹德国E系列坦克之一，重75~80吨，其车体大小，装甲配置都与E-50基本相同，E-75并不是虎王的简单加强型，它吸收了二战末期德国在坦克开发上的大量高新技术。但实际上这只是德国人末期的一种想法，从来没有任何一款E系列坦克走出生产线。"

 senshado_heavy_tank_equipment_5:0 "五级重型坦克"
 senshado_heavy_tank_equipment_5_desc:0 ""
 KGA_senshado_heavy_tank_equipment_5:0 "§OMAUS"
 KGA_senshado_heavy_tank_equipment_5_desc:0 "鼠式重型坦克是由德国保时捷公司在第二次世界大战末期设计的超重型坦克，战斗全重达188吨，是当时最重的坦克。也正是由于车身极重，使得鼠式坦克的越野能力极差，最终因缺少实战价值而流产。"

 senshado_tank_destroyer_equipment_1:0 "一级坦克歼击车"
 senshado_tank_destroyer_equipment_1_desc:0 ""
 KGA_senshado_tank_destroyer_equipment_1:0 "§OMARDER 38T"
 KGA_senshado_tank_destroyer_equipment_1_desc:0 "Marder（黄鼠狼）系列是二战德军最早大量装备的坦克歼击车，尽管它的产生有很大的应急的成分，而且作为过渡车型在1944年就停产，还是有近三千辆Marder系列装备了若干“装甲反坦克营”（Panzerjagerabteilungen）配属于坦克师和机械化师。"

 senshado_tank_destroyer_equipment_2:0 "二级坦克歼击车"
 senshado_tank_destroyer_equipment_2_desc:0 ""
 KGA_senshado_tank_destroyer_equipment_2:0 "§OPZ.SFL.IVC"
 KGA_senshado_tank_destroyer_equipment_2_desc:0 "设计构思为配备88mm防空火炮的对空战车。于1941年在德国以Pz.Sfl.IVc底盘基础上开始研发。开发过程中遇到了诸多困难，战车的操控系统被不断的改变，直到1944年FlaK 41 火炮才被成功安装在车体上。最终这种设计成为了后续其他衍生战车的基础和替代品。该计划最终未能完成，仅有三辆原型车存在。"
 
 senshado_tank_destroyer_equipment_3:0 "三级坦克歼击车"
 senshado_tank_destroyer_equipment_3_desc:0 ""
 KGA_senshado_tank_destroyer_equipment_3:0 "§OSTURER EMIL"
 KGA_senshado_tank_destroyer_equipment_3_desc:0 "1938年9月德国亨舍尔公司被授权进行VK3001（H）中型坦克的研制工作，其中两辆在1942年初被改装成“斯图尔·埃米尔（Sturer Emil）”重型坦克歼击车，安装有128毫米高炮改装的128mm SFL/61反坦克炮。世上现存的唯一一辆埃米尔，在俄罗斯的库宾卡坦克博物馆"

 senshado_tank_destroyer_equipment_4:0 "四级坦克歼击车"
 senshado_tank_destroyer_equipment_4_desc:0 ""
 KGA_senshado_tank_destroyer_equipment_4:0 "§OWAFFENTRÄGER AUF.PZ.IV"
 KGA_senshado_tank_destroyer_equipment_4_desc:0 "于 1944 年二月以 PzIV 坦克为基础所研发的驱逐坦克。其研发由于产自捷克的相似坦克 Krupp Waffentrager 12.8 cm PaK 44 受到青睐而被中止。仅存在于蓝图中。"
 
 senshado_assult_tank_destroyer_equipment_1:0 "一级突击坦克歼击车"
 senshado_assult_tank_destroyer_equipment_1_desc:0 ""
 KGA_senshado_assult_tank_destroyer_equipment_1:0 "§OHETZER 38T"
 KGA_senshado_assult_tank_destroyer_equipment_1_desc:0 "追猎者坦克歼击车从1944年4月到1945年5月一共生产了2584辆，“追猎者”之所以能够如此受到希特勒的器重，以至于被其比喻为整个44年德军军工部门的首要生产任务，除了因为它结构简单，便于大量生产之外，拥有足够强大的火力也是能够博得元首垂青的重要因素。"
 
 senshado_assult_tank_destroyer_equipment_2:0 "二级突击坦克歼击车"
 senshado_assult_tank_destroyer_equipment_2_desc:0 ""
 KGA_senshado_assult_tank_destroyer_equipment_2:0 "§OFERDINAND"
 KGA_senshado_assult_tank_destroyer_equipment_2_desc:0 "费迪南式是二战期间纳粹德国在虎P底盘上改进而成的坦克歼击车。其使用了在竞标中被淘汰前便已经开始生产的波舍尔 虎P底盘。由于缺乏自卫机枪，该车在面对步兵时总是显得束手无策。在库尔斯克战役中，许多费迪南式被苏军步兵炸毁。剩下的费迪南返厂改装，在安装上了前射机枪之后，更名为“象”式坦克歼击车。"
 
 senshado_assult_tank_destroyer_equipment_3:0 "三级突击坦克歼击车"
 senshado_assult_tank_destroyer_equipment_3_desc:0 ""
 KGA_senshado_assult_tank_destroyer_equipment_3:0 "§OJAGDTIGER"
 KGA_senshado_assult_tank_destroyer_equipment_3_desc:0 "德国Jagdtiger猎虎重型坦克歼击车是研制于二战后期的一款重型坦克歼击车，设计的目的是远距离支援步兵和装甲战斗车辆，其第一次命名为Jagdpanzer VI，后来改成Jagdtiger，其设计编号为Sd.Kfz.186，德国于1943年2月开始研制猎虎坦克歼击车，同年10月20日，便造出木制模型给希特勒审查。1944年2月一共制造了两种原型车，一个是波尔舍悬挂装置，另一种是亨舍尔悬挂装置。"