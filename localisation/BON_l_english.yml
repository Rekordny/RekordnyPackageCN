l_english:
 
#focus
 BON_held_september_meeting:0 "召开九月会议"
 BON_held_september_meeting_desc:0 "大干旱使得冯布诺的社会局势和政治局势愈发动荡，总统Maiko已经失去了对局势的控制，各大政治势力要求立刻召开一次由国内资产阶级主导的会议。"
 BON_extend_bill_of_may:0 "延续五月法案"
 BON_extend_bill_of_may_desc:0 "五月法案是Maiko政府为了稳定局势而在1976年五月制定的救济措施，但因为缺乏国内资产阶级的支持而没有取得成效，我们将会修订这一法案，以期稳定国内政治局势。"
 BON_reinforce_maiko_lead:0 "巩固Maiko的领导地位"
 BON_reinforce_maiko_lead_desc:0 "Maiko作为和平的捍卫者，在冯布诺的国民之中仍然拥有一定的支持率，如果要维持现有的政治制度的话，她无疑是最好的选择。"
 BON_emergency_management_committee:0 "紧急事务处理委员会"
 BON_emergency_management_committee_desc:0 "目前冯布诺的局势已经非常危险，处在崩溃的边缘，有些人提议组建一个专门处理应紧急事务的委员会，该委员会由总统主导，权力横跨行政，军队，政治和外交四个领域，实际上是给了总统更多权力以进行改革。"
 BON_reaching_consensus_with_bourgeoisie:0 "与大资产阶级达成共识"
 BON_reaching_consensus_with_bourgeoisie_desc:0 "国内的大资产阶级掌握着大部分的财富和资源，我们必须让他们认识到目前局势可能对他们的影响，利用他们对共产主义的恐惧，迫使其为我们的改革提供资金。"
 BON_solve_the_holodomor:0 "解决饥荒问题"
 BON_solve_the_holodomor_desc:0 "国内的大资产阶级掌握着大部分的财富和资源，我们必须让他们认识到目前局势可能对他们的影响，利用他们对共产主义的恐惧，迫使其为我们的改革提供资金。"
 BON_bringing_senior_officers:0 "拉拢高级军官"
 BON_bringing_senior_officers_desc:0 "大多数高级军官是摇摆不定的中间派，只要我们确保他们对政府的忠诚，剩下的那些人也会识相地放弃他们不切实际的想法。"
 BON_replace_young_officers:0 "撤换年轻军官"
 BON_replace_young_officers_desc:0 "军队中有很多支持法西斯主义和共产主义的年轻军官，这是不能被容忍的，我们将以各种手段将他们踢出我们的军队或确保他们的忠诚。"
 BON_heavy_duty_strike:0 "重拳出击"
 BON_heavy_duty_strike_desc:0 "波罗的海东岸的立陶宛，拉脱维亚和爱沙尼亚以及波兰西部的前德国领土现在几乎快要脱离冯布诺政府的统治，如若再不采取行动将军队派驻上述地区，一切都将无法挽回。"
 BON_reconstruct_Polish_Lithuanian:0 "重建波兰立陶宛联邦"
 BON_reconstruct_Polish_Lithuanian_desc:0 "我们如今的土地大都是历史上曾被我们伟大祖国统治过的土地，但是这些土地上如今生活着不同文化，不同信仰的民族，我们必须用软硬兼施的手段迫使他们建立对波兰立陶宛联邦的认同。"
 BON_polish_militarism:0 "波兰军国主义"
 BON_polish_militarism_desc:0 "波兰处在一个非常危险的地理位置，西边是德意志，东边是俄罗斯，两个国家都是我们祖国必须直接面对的巨大威胁，所以在国民心中培养强烈的保家卫国的精神以建立一支强大的军队是很有必要的。"
 BON_three_year_plan:0 "三年计划"
 BON_three_year_plan_desc:0 "波兰作为夹在俄罗斯与德国之间的大国，一直以来都面临着巨大的威胁，所以在国防问题上不论任何冯布诺政治派系都不会掉以轻心，我们必须保证我们的军事工业能力，以面对未来可能的军事威胁。"
 BON_expand_jagiellonian_university:0 "扩建雅盖隆大学"
 BON_expand_jagiellonian_university_desc:0 "雅盖隆大学是世界上历史最悠久的大学之一，在世界范围内都享有盛誉，扩建这一学校，让更多人才能进入这所学府，会为我们祖国母亲的研究事业带来很多好处。"
 BON_expand_warsaw_university:0 "扩建华沙大学"
 BON_expand_warsaw_university_desc:0 "华沙大学是我们祖国母亲拥有的最大学府，它源源不断地为我们提供着科研人才和政治人才，扩建华沙大学，比扩建雅盖隆大学还要带来更多的好处。"
 BON_warsaw_university_research_institute:0 "组建华沙大学研究院"
 BON_warsaw_university_research_institute_desc:0 "华沙大学的科研力量一直没有被很好的整合在一起，有人提议我们科研专门设立一个研究院，专门拨款用以进行综合性研究，一旦这一设想实现，我们的科研能力将会得到质的提升。"
 BON_head_into_space:0 "冯步诺的太空"
 BON_head_into_space_desc:0 "有关火箭的研究，将会在航空航天领域为我们带来巨大提升，不论是军用还是民用都是如此。"
 BON_nuclear_physics_research:0 "进行核物理研究"
 BON_nuclear_physics_research_desc:0 "”没有核武器，就没有话语权“，这句话将成为下一个时代的真理，波兰作为东欧大国，自然不能再这方面上落伍。"
 BON_central_highway_program:0 "中部国家高速公路计划"
 BON_central_highway_program_desc:0 "波兰中部的三个重要工业区格丁尼亚，华沙和克拉科夫彼此之间的联系并没有预想中的那么紧密，有人提议我们应该在这三个地区相互之间修建新的高速公路，让我们的工业体系能更加完善。"
 BON_expand_warsaw_factories:0 "扩建华沙工业"
 BON_expand_warsaw_factories_desc:0 "华沙是波兰的心脏，如果心脏都失去了活力，整个国家都会陷入沉寂，因此我们必须大力发展这一地区。"
 BON_expand_krakov_factories:0 "扩建克拉科夫工业"
 BON_expand_krakov_factories_desc:0 "克拉科夫工业区是我国腹地的重要地带，该地区与捷克斯洛伐克地区毗邻，来自巴尔干半岛和安纳托利亚的丰富资源源源不断的流入该地，在当地建设更多的工厂，可以更加有效的利用这些资源。"
 BON_construct_warsaw_industrial_zone:0 "建设华沙工业区"
 BON_construct_warsaw_industrial_zone_desc:0 "进一步发展华沙，为我们的祖国提供更多的工业支持。"
 BON_build_krakov_industrial_agency:0 "组建克拉科夫工业局"
 BON_build_krakov_industrial_agency_desc:0 "有人提议在克拉科夫地区专门设立一个负责统筹当地工业力量和资源的工业局，一旦这个设想实现，克拉科夫工业区将会为冯布诺提供更加有力的工业支持。"
 BON_invest_in_gdynia:0 "投资格丁尼亚"
 BON_invest_in_gdynia_desc:0 "格丁尼亚作为我们祖国母亲最年轻的一个工业区，一直以来其实并没有受到太多重视，不过我们当中的一些人也看到了该地区的潜力所在，与之毗邻的格但斯克作为我国最繁华的港口，可以为格丁尼亚源源不断的提供进口工业原料，开发此地会在将来为我们带来巨大的利益。"
 BON_industrial_modernization:0 "冯布诺工业现代化"
 BON_industrial_modernization_desc:0 "波兰的工业能力在欧洲数一数二，这是我们得以立足于东欧的重要保障，但如今我国许多工业已经过时，有人提议为这些落后的工业提供一笔贷款，鼓励他们进行产业升级，以此提高冯布诺工业体系在欧洲的竞争力。"
 BON_coal_liquefaction_technology:0 "发展煤液化技术"
 BON_coal_liquefaction_technology_desc:0 "石油作为“工业的血液”，其重要性不言而喻，而对于波兰来说，石油资源一直是卡在我们喉咙中的尖刺，虽然依靠从盟国罗马尼亚进口石油资源，我们不会出现石油短缺的状况，但我们必须考虑到这条石油生命线被切断的可能性，所有我们当中一些人提议投资由华沙大学研究院提出的有关煤液化技术的研究。"
 BON_self_refinery_program:0 "自主炼油计划"
 BON_self_refinery_program_desc:0 "经过对煤液化技术的公关研究，我们将会在很大程度上减少对进口石油资源的依赖，这对我们的祖国母亲来说意义良多，另外我们的军队也需要这些合成油来驱动。"
 BON_high_strategic_command:0 "重组波兰最高战略指挥部"
 BON_high_strategic_command_desc:0 "即使是最愚昧迟钝的旁观者也能嗅到欧陆之上弥漫着的火药味，就像一战和二战那样，以此新的世界大战正在暗中酝酿，我们必须做好应对一切威胁的准备，一个最高战略指挥部将会高效地处理这些问题。"
 BON_reviving_the_alliance:0 "重视复兴同盟理念"
 BON_reviving_the_alliance_desc:0 "复兴同盟作为世界上重要的一级，任何势力都不会有低估其力量的想法，一旦复兴同盟团结起来，整个世界都会胆战心惊。"
 BON_awakening_the_nordic_lions:0 "唤醒北欧雄狮"
 BON_awakening_the_nordic_lions_desc:0 "位于极寒之地的北欧三国，曾经让整个欧陆都感到恐惧，如果他们加入复兴同盟，就能极大的缓解我们在欧陆被两面夹击的问题，北欧三国还能为我们提供大量稀缺资源。"
 BON_impact_on_vig:0 "影响霹雳大公国"
 BON_impact_on_vig_desc:0 "霹雳大公国位于北欧的核心地带，和该国交好，可以让我们的利益更好的在北欧地区得到更好的践行。"
 BON_invite_vig:0 "邀请霹雳大公国"
 BON_invite_vig_desc:0 "昔日的北欧雄狮将会成为战车道复兴同盟的一个新成员。"
 BON_nordic_security_strategy:0 "北欧安全战略"
 BON_nordic_security_strategy_desc:0 "维京水产王国和继续共和国都不愿意加入我们的同盟，我们必须采用一些极端手段让他们向我们屈服。"
 BON_challenge_old_alliance:0 "挑战旧同盟"
 BON_challenge_old_alliance_desc:0 "战车道协会互助联盟是我们复兴同盟的心腹大患，她们会以任何手段试图瓦解我们的同盟，我们必须先发制人！"
 BON_focus_on_alliances:0 "重视同盟关系"
 BON_focus_on_alliances_desc:0 "从波罗的海海畔到博斯普鲁斯海峡，我们同盟的成员星罗棋布，就像是横贯欧陆的一堵巨墙，任何人想要挑战它，都必须三思而后行。"
 BON_invest_COU:0 "投资伯爵联合王国"
 BON_invest_COU_desc:0 "伯爵联合王国坐落在东欧的一片肥沃的土地上，历史上曾是欧洲最大的粮食出产国，但是这一地区在历史上时常笼罩于战火的阴霾之中，因此锤炼出了一个坚韧不拔的民族。"
 BON_invest_YOG:0 "投资优格共和国"
 BON_invest_YOG_desc:0 "优格共和国在历史上长期处于塞浦路斯刻巴的统治之下，直到近代采取得独立，该国与塞浦路斯刻巴之间的关系一直是我们作为联盟领袖最头疼的事情。"
 BON_invest_KEB:0 "投资塞浦路斯刻巴"
 BON_invest_KEB_desc:0 "塞浦路斯刻巴共和国在历史上曾是震慑整个欧亚大陆的超级帝国，半个环地中海都在其统治之下，哪怕是不可一世的东罗马帝国都覆灭于其手，只不过到了近代，由于工业时代的来临，这个国家逐渐衰弱了。"
 BON_invest_GHS:0 "投资格雷戈尔"
 BON_invest_GHS_desc:0 "格雷戈尔共和国是一个很矛盾的国家，在西部的捷克地区坐落着让整个世界都垂涎欲滴的工业中心，而在东部的斯洛伐克地区却是相对非常落后的农业区块，调和两地之间的矛盾是该国不可忽视的重要问题。"
 BON_sudetenland_mountain_army:0 "组建苏台德山地军"
 BON_sudetenland_mountain_army_desc:0 "山地作战并不是我们的强项，但是我们的盟友有很多就坐落在群山之间，向他们学习可以有效克服我们军队在山地作战时暴露出来的种种问题。"
 BON_attack_kuromorimine:0 "平独"
 BON_attack_kuromorimine_desc:0 "黑森峰是我们的心腹大患，主动出击！在她们尚处于弱势之时就将其击败！"
 BON_attack_pravda:0 "镇露"
 BON_attack_pravda_desc:0 "真理拥有广袤的土地，和令人畏惧的寒冬，但是这些都无法阻挡冯布诺的装甲力量！"
 BON_armament_rearmament_program:0 "军备重整计划"
 BON_armament_rearmament_program_desc:0 "作为东欧最强大的势力之一，我们祖国的潜力绝对超过所有敌人的想象，不过想要高效的利用这些力量，我们必须现在就开始行动。"
 BON_army_is_marching:0 "冯步诺军队在前进！"
 BON_army_is_marching_desc:0 "战争是政治的延申，如果我们不是生活在和平的年代，就让我们去创造一个和平的年代吧！"
 BON_build_senshado_school:0 "兴建战车道学园"
 BON_build_senshado_school_desc:0 "现代军队都是成体系的作战力量，装甲部队也只是其中一部分，但是提高了装甲部队的作战能力，也会提升整个体系的作战能力，修建战车道学院会为我们提供更多优秀的坦克兵和技术人才。"
 BON_warsaw_aviation_school:0 "兴建华沙航空学院"
 BON_warsaw_aviation_school_desc:0 "作为现代战争中不可或缺的一环，空军力量一直以来都是重中重，没有空军掩护，任何地面战斗都会演化成单方面的屠杀，有人提议我们应该整合国内的航空学校，以集中培养宝贵的飞行员。"
 BON_gdansk_naval_academy:0 "兴建格但斯克海军学校"
 BON_gdansk_naval_academy_desc:0 "“一年陆军，十年空军，百年海军”，虽说我们短时间内无法建立起一支足以匹敌世界上其他强权的海军，但是我们也必须组建一股有能力阻止敌人袭扰祖国海岸的海军力量。"
 BON_unite_senshado_school:0 "统合冯布诺战车道学园"
 BON_unite_senshado_school_desc:0 "全国各地的战车道学园都在单独运作，极少会有学习交流，我们应当致力于改变这一现状，将所有学园整合起来，促进不同人才的交流。"
 BON_krakow_tank_design_bureau:0 "设立克拉科夫坦克设计局"
 BON_krakow_tank_design_bureau_desc:0 "克拉科夫是我们祖国最大的军用工业中心，小到步兵用的步枪，大到装甲师的坦克都源源不断地从克拉科夫输送出来，也正因如此，克拉科夫有一批非常优秀的坦克设计师，大力提拔他们无疑是明智之举。"
 BON_new_artillery_research:0 "新型火炮研究"
 BON_new_artillery_research_desc:0 "火炮是坦克的最主要的武备，可以发射各式各样的化学能弹和动能弹，有效打击步兵或装甲目标，一门优秀的主炮应当兼具活力和射速。"
 BON_new_armor_layout:0 "装甲布局革新"
 BON_new_armor_layout_desc:0 "复合装甲和爆炸反应装甲可以有效防御穿甲弹和步兵携带的便携式反坦克火箭发射器，而优秀的装甲设计布局，更是能避免坦克出现凹弹区之类的弱点。"
 BON_improve_tank_production_design:0 "优化坦克设计与制造"
 BON_improve_tank_production_design_desc:0 "坦克的设计制造流程是一门非常复杂的学问，如果能优化这一过程，能极大提高坦克的性价比。"
 BON_guard_our_sky:0 "捍卫我们的天空"
 BON_guard_our_sky_desc:0 "截击机和战斗机是空军当中最重要的力量，它们能够拦截并摧毁企图对我方重要目标发动攻击的敌方空军力量，并维持一个地区的制空权。"
 BON_strike_the_land:0 "打击我们的敌人"
 BON_strike_the_land_desc:0 "得到精准高效的对地打击支援是所有地面部队求之不得的梦想，因为一旦天空中响起喷气引擎和机炮的声音时，其中一方就将遭到毁灭性打击。"
 BON_watch_over_our_ocean:0 "守护我们的海洋"
 BON_watch_over_our_ocean_desc:0 "空军对海洋上舰船的威胁也是非常大的，虽然大多数海军舰船都配备了高效的防空武器，但是能够快速部署的空军依然会对海军舰船造成很大的威慑。"
 BON_mordernizing_air_force:0 "向现代化空军迈进"
 BON_mordernizing_air_force_desc:0 "成体系的空军对于一个大国来说不可或缺，一支强大的现代化空军对于任何敌人来说都会是噩梦，我们应该着手完善我们的空军体系，使之现代化。"
 BON_gdansk_shipbuild_industry:0 "发展格但斯克造船业"
 BON_gdansk_shipbuild_industry_desc:0 "格但斯克是我国最大的造船业聚集地，投资这一地区，可以有效提高我们的海军力量。"
 BON_offshore_screening_program:0 "近海屏卫计划"
 BON_offshore_screening_program_desc:0 "不同于远洋海军，近岸海军可以利用复杂的近海地形给敌人造成巨大的威胁，一艘吨位大很多的战舰可能会被一艘鱼雷小艇发射的鱼雷和导弹击沉，这样的可能足以让敌人不敢接近我们的海岸。"
 BON_route_blocking_program:0 "航线封锁计划"
 BON_route_blocking_program_desc:0 "潜艇是少数我们可以仰仗的海军力量之一，利用这些大洋之下的沉默猎手，我们可以打击敌人的贸易路线，威胁敌人的海军舰队。"
 BON_long_range_strike_program:0 "远程打击计划"
 BON_long_range_strike_program_desc:0 "如果要彻底扭转我们的劣势，海军部建议组建一支航母打击舰队，因为很多军官都看到了航母在海军力量中的潜在价值，不过这仍然是颇具争议的提议，因为建造航母会耗费我们大量的财力物力。"
 BON_defense_line_construction_plan:0 "大规模防线修筑计划"
 BON_defense_line_construction_plan_desc:0 "不论在东线还是在西线，我们都面临着巨大的军事威胁，修建完备的防御工事可以让我们在某些战线上减少军队的部署，从而集中更多的军队主动打击敌人的脆弱地带。"
 BON_post_pomeranian_lower_silesian_line:0 "修建后波美拉尼亚-下西里西亚防线"
 BON_post_pomeranian_lower_silesian_line_desc:0 "黑森峰的实力不容小觑，她们无时无刻不在积蓄自己复仇的力量，一旦有合适的计划，她们就会毫不犹豫地向我们发动进攻，对此我们必须有所防范。"
 BON_reinforce_post_pomeranian_lower_silesian_line:0 "巩固后波美拉尼亚-下西里西亚防线"
 BON_reinforce_post_pomeranian_lower_silesian_line:0 "指挥部预计黑森峰将会组建一支由强大装甲部队和空军组成的军队，阻挡这支军队绝不会是一个简单的任务，我们必须加强我们的防线。"
 BON_complete_western_defense:0 "完成西部防御"
 BON_complete_western_defense_desc:0 "曾经敌人难以越过苏台德的山地，只能通过平原地带进攻我们的祖国，现在我们已经在边境上修筑了可以与天险媲美的完备防御工事。"
 BON_veruma_vileika_line:0 "修建维鲁玛-维列伊卡防线"
 BON_veruma_vileika_line_desc:0 "与真理的漫长边境是非常难以防御的，采取进攻才是更好的手段，但是与此同时我也不应该低估真理的实力，如今遭受两面夹击已经不可避免，我们必须做好万全准备。"
 BON_new_grudok_lvov_line:0 "修建维鲁玛-维列伊卡防线"
 BON_new_grudok_lvov_line_desc:0 "一旦真理攻破我们在南部的防线，她们就可以长驱直入威胁华沙和克拉科夫地区，我们必须阻止她们，在此地部署重兵。"
 BON_complete_eastern_defense:0 "完成东部防御"
 BON_complete_eastern_defense_desc:0 "从波罗的海沿岸到巴尔干半岛，最强大的力量是我们祖国，而非真理或者黑森峰。"
 
